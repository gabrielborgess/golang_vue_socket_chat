<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS MATERIALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Prueba</title>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">CHAT</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div id="chat-app" class="card">
                <div class="card-body">
                    <ul>
                        <li v-for="m in mensajes">
                            {{m.text}}-{{m.date}}
                        </li>
                    </ul>
                </div>
                <div class="card-footer">
                    <form>
                        <input placeholder="Texto" type="text" class="finput-field col s6l" v-model="mensaje">
                        <button class="btn waves-effect waves-light col s12" @click.prevent="enviarMensaje "type="submit" name="action">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- VUE JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- SOCKET IO CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<!-- CUSTOM JS -->
<script src="main.js"></script>


</body>
</html>
